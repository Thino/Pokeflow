<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<!--[if lt IE 9]>
            <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
		<title>PokéFlow</title>
		<link rel="stylesheet" href="../css/style_profile.css" />
		<link rel="stylesheet" href="../css/style_main.css" />
		<script src="script/jquery-2.1.0.min.js"></script>
		<script src="script/script_main.js"></script>
		<script src="script/script_profile.js"></script>
		<script src="script/cookies.js"></script>
		<script src="script/rest.js"></script>
		<script src="script/common.js"></script>
		<script src="script/profile.js"></script>
	</head>
	<body>
	
		<header>
			<script src="header.html"></script>
			<script src="script/onload.js"></script>
		</header>
		
		<section>
			<div id="top">
				<h1>My profile</h1>
				<ul>
					<li>Informations</li>
					<li>Edit profile</li>
				</ul>
			</div>
			<div id="main_section_info">
				<h2 id="nickname"></h2>
				<div id="info">
					<div class="element">
						<h3 id="first_name">First name :</h3>
							<p id="firstNameP"></p>
					</div>
					<div class="element">
						<h3 id="last_name">Last name :</h3>
							<p id="lastNameP"></p>
					</div>
					<div class="element">
						<h3 id="email">Email :</h3>
							<p id="mailP"></p>
					</div>
					<div class="element">
						<h3 id="birthday">Birthdate :</h3>
							<p id="birthdayP"></p>
					</div>
					<p id="score">Score : </p>

					<div class="element">
						<h3 id="questions_asked">Questions asked : </h3>
					</div>
					<div class="element">
						<h3 id="answers_given">Answers posted : </h3>
					</div>
				</div>
			</div>
			
			<div id="main_section_edit">
				<form>
					<table>						
						<tr>
							<td>Password : </td>
							<td>
								<input type=password id="password2">
							</td>
						</tr>
						
						<tr>
							<td>First name : </td>
							<td>
								<input type=text id="firstName">
							</td>
						</tr>
						
						<tr>
							<td>Last name : </td>
							<td>
								<input type=text id="lastName">
							</td>
						</tr>
						
						<tr>
							<td>Email : </td>
							<td>
								<input type=email id="mail">
							</td>
						</tr>
						
						<tr>
							<td>Birthdate : </td>
							<td>
								<input type=date id="birthDate">
							</td>
						</tr>
						
						<tr>
							<td colspan=2>
								<input id="button" type=button value="Save modifications" onclick="update();">
							</td>
						</tr>
						
					</table>
				</form>
			</div>
			<div id="back">
				<a href="index.html">Back</a>
			</div>
		</section>
		
		<footer>
			<p> © Rouchouse, Faure, Vallazza </p>
		</footer>
		
	</body>
</html>
